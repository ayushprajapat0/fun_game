<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="icon" type="image/png" href="./img/game-control.png">
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock, Paper & Scissor</h1>
    <div class="main">
        <div class="score">
            <div class=" you ">
                <h2>You</h2>
                <h3>0</h3>
            </div>
            <div class="trophy">
                <img src="./img/trophy.png" alt="">
            </div>
            <div class="comp">
                <h2>Computer</h2>
                <h3>0</h3>
            </div>
        </div>
        <div class="icons">
            <div class="usericon">

            </div>
            <img src="./img/versus.png" alt="">
            <div class="compicon">

            </div>
        </div>
        <div class="result">
            Press Any Icon!
        </div>
        <div class="choose">
            <img src="./img/rock.png" id="rock">
            <img src="./img/paper.png" id="paper">
            <img src="./img/scissor.png" id="scissor">
        </div>
    </div>
    <button onclick="history.back()" class="back">Go Back</button>
    <script src="rps.js"></script>
</body>
</html>
