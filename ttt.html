<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/png" href="./img/game-control.png">
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="main">
        <h3>Chance of "x"</h3>
        <div class="boxes">
            <div class="box1 innerbox"></div>
            <div class="box2 innerbox"></div>
            <div class="box3 innerbox"></div>
            <div class="box4 innerbox"></div>
            <div class="box5 innerbox"></div>
            <div class="box6 innerbox"></div>
            <div class="box7 innerbox"></div>
            <div class="box8 innerbox"></div>
            <div class="box9 innerbox"></div>
        </div>
    </div>

    <button onclick="history.back()" class="back">Go Back</button>
   <script src="ttt.js"></script> 
</body>
</html>
